<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Аналітичний розрахунок газової мережі житлового будинку без застосування номограм</title>
  <meta name="description"
    content="Онлайн розрахунок будинкової газової мережі низького тиску методом підбору ділянок мережі">
  <meta name="keywords"
    content="онлайн, розрахувати, розрахунок, іфнтунг, ifntuog, sayneyu, внутрішні, газові, мережі, внутрішньо-будинкової, внутрішньо-будинкові, газової, мережа, низький, тиск, online, середюк, пегм, проектування, експлуатація, гм, гідравлічний, нахил, діаметри, діаметр, підбор, формула, формули, тзнг, транспортування">
</head>

<body class="page">
  <div class="menu-overlay"></div>
  <!-- Шапка сайту з зовнішніми посиланнями -->
  <header id="site-header" class="site-header">
    <button class="hamburger hamburger--squeeze" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <ul class="site-header__links-list">
      <li class="site-header__links-item">
        <a href="#" target="_blank">Розрахунок системи газопостачання сільського населеного пункту</a>
      </li>
      <li class="site-header__links-item">
        <a href="https://embyth.github.io/gas-transmission-system/" target="_blank">Розрахунок режиму роботи
          газотранспортної системи</a>
      </li>
      <li class="site-header__links-item">
        <a href="#" target="_blank">Технологічний розрахунок магістрального нафтопроводу</a>
      </li>
    </ul>

    <div class="site-header__donate">
      <a class="site-header__donate-link" href="https://donatello.to/embyth" target="_blank">Автору на каву</a>
    </div>
  </header>

  <!-- Сайдбар з соц. сітями -->
  <aside id="socials" class="socials">
    <ul class="socials__list">
      <li class="socials__item">
        <a href="https://t.me/embyth" target="_blank">Telegram</a>
      </li>
      <li class="socials__item">
        <a href="https://github.com/embyth" target="_blank">GitHub</a>
      </li>
      <li class="socials__item">
        <a href="https://instagram.com/rostyslavminiukov" target="_blank">Instagram</a>
      </li>
    </ul>

    <div class="mentions">
      <ul class="mentions__list">
        <li class="mentions__item">
          <a href="https://nung.edu.ua" target="_blank">
            <img class="mentions__logo--nung" src="img/nung-logo.png" alt="Логотип ІФНТУНГ">
          </a>
        </li>
        <li class="mentions__item">
          <a href="https://www.nung.edu.ua/department/%D0%BD%D0%B0%D1%84%D1%82%D0%BE%D0%B3%D0%B0%D0%B7%D0%BE%D0%BF%D1%80%D0%BE%D0%B2%D0%BE%D0%B4%D1%96%D0%B2/tzng"
            target="_blank">
            <img class="mentions__logo--gnps" src="img/gnps-logo.png" alt="Логотип кафедри ГНПС">
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <div class="container">

    <main id="site-content"></main>

  </div>

  <!-- Підвал з навігацією -->
  <footer id="site-footer" class="site-footer">
    <nav class="site-nav">
      <ul class="site-nav__list">
        <li class="site-nav__item">
          <button class="site-nav__button site-nav__button--current site-nav__button--intro" type="button"
            data-section="intro">Вступ</button>
        </li>
        <li class="site-nav__item">
          <button class="site-nav__button site-nav__button--income-data" type="button"
            data-section="income-data">Вихідні дані</button>
        </li>
        <li class="site-nav__item">
          <button class="site-nav__button site-nav__button--income-segments" type="button"
            data-section="income-segments" disabled>Ділянки</button>
        </li>
        <li class="site-nav__item">
          <button class="site-nav__button site-nav__button--results" type="button" data-section="results"
            disabled>Результати</button>
        </li>
      </ul>
    </nav>
  </footer>

  <!-- Шаблон з рядком для таблиці з вихідними даними ділянок -->
  <template id="segments-row">
    <tr class="data__table-row">
      <td class="data__table-cell data__table-cell--number"></td>
      <td class="data__table-cell data__table-cell--segment">
        <input type="text" class="data__table-input data__table-input--segment" placeholder="1-3" autocomplete="off"
          required>
      </td>
      <td class="data__table-cell data__table-cell--consumption">
        <dfn class="data__input--definition">Q<sub></sub></dfn>
        <input type="number" class="data__table-input data__table-input--consumption" placeholder="9.5"
          autocomplete="off" min="0" max="100" step="0.01" required>
        <span class="data__input--dimension">м<sup>3</sup>/год</span>
      </td>
      <td class="data__table-cell data__table-cell--length">
        <dfn class="data__input--definition">l<sub></sub></dfn>
        <input type="number" class="data__table-input data__table-input--length" placeholder="5.3" autocomplete="off"
          min="0.1" max="100" step="0.01" required>
        <span class="data__input--dimension">м</span>
      </td>
      <td class="data__table-cell data__table-cell--resist-coef">
        <dfn class="data__input--definition">a<sub></sub></dfn>
        <input type="number" class="data__table-input data__table-input--resist-coef" placeholder="20"
          autocomplete="off" min="20" max="450" step="5" required>
        <span class="data__input--dimension">%</span>
      </td>
      <td class="data__table-cell data__table-cell--movement-direction">
        <select class="data__table-input data__table-input--select data__table-input--movement-direction">
          <option value="0" selected>Горизонтальний</option>
          <option value="-1">Вгору</option>
          <option value="1">Вниз</option>
        </select>
      </td>
    </tr>
  </template>

  <!-- Шаблон з рядком для таблиці з результатами -->
  <template id="results-row">
    <tr class="data__table-row">
      <td class="data__table-cell data__table-cell--segment"></td>
      <td class="data__table-cell data__table-cell--length">
        <dfn class="data__input--definition">l<sub></sub></dfn>
        <span class="data__value"></span>
        <span class="data__input--dimension">м</span>
      </td>
      <td class="data__table-cell data__table-cell--consumption">
        <dfn class="data__input--definition">Q<sub></sub></dfn>
        <span class="data__value"></span>
        <span class="data__input--dimension">м<sup>3</sup>/год</span>
      </td>
      <td class="data__table-cell data__table-cell--diameter"></td>
      <td class="data__table-cell data__table-cell--pressure-loss">
        <dfn class="data__input--definition">ΔP<sub></sub></dfn>
        <span class="data__value"></span>
        <span class="data__input--dimension">Па</span>
      </td>
      <td class="data__table-cell data__table-cell--pressure-drop">
        <dfn class="data__input--definition">ΔP<sub>гс<sub class="data__sub"></sub></sub></dfn>
        <span class="data__value"></span>
        <span class="data__input--dimension">Па</span>
      </td>
      <td class="data__table-cell data__table-cell--total-pressure-drop">
        <dfn class="data__input--definition">ΔP<sub>заг<sub class="data__sub"></sub></sub></dfn>
        <span class="data__value"></span>
        <span class="data__input--dimension">Па</span>
      </td>
      <td class="data__table-cell data__table-cell--ending-pressure">
        <dfn class="data__input--definition">P<sub>к<sub class="data__sub"></sub></sub></dfn>
        <span class="data__value"></span>
        <span class="data__input--dimension">Па</span>
      </td>
    </tr>
  </template>

  <!-- Головний скріпт -->
  <script src="js/bundle.min.js"></script>
</body>

</html>
